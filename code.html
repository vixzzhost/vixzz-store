<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Portofolio Pribadi</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Beranda</a></li>
            <li><a href="#about">Tentang Saya</a></li>
            <li><a href="#portfolio">Portofolio</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Nama Anda</h1>
        <img src="profile.jpg" alt="Foto Profil">
        <p>Deskripsi singkat tentang diri Anda.</p>
    </section>

    <section id="about">
        <h2>Tentang Saya</h2>
        <p>Riwayat singkat, keterampilan, dan minat Anda.</p>
    </section>

    <section id="portfolio">
        <h2>Portofolio</h2>
        <div class="project-card">
            <img src="project1.jpg" alt="Proyek 1">
            <h3>Judul Proyek 1</h3>
            <p>Deskripsi singkat proyek 1.</p>
            <a href="link-to-project1">Lihat Detail</a>
        </div>
        <!-- Tambahkan lebih banyak kartu proyek sesuai kebutuhan -->
    </section>

    <section id="contact">
        <h2>Kontak</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Nama" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Pesan" required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
